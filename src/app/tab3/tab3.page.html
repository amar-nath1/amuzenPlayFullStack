<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>


  

  <ion-content class="profile-page">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>My Profile</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label>Name</ion-label>
                  <ion-note slot="end" id="profile-name">-</ion-note>
                </ion-item>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-note slot="end" id="profile-email">-</ion-note>
                </ion-item>
                <ion-item>
                  <ion-label>Mobile</ion-label>
                  <ion-input id="profile-mobile" placeholder="Add mobile"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Address</ion-label>
                  <ion-textarea id="profile-address" placeholder="Add address"></ion-textarea>
                </ion-item>
              </ion-list>

              <div style="display:flex;gap:8px;margin-top:12px;">
                <ion-button id="save-profile" expand="block">Save</ion-button>
                <ion-button id="logout" color="danger" expand="block" fill="outline">Logout</ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
